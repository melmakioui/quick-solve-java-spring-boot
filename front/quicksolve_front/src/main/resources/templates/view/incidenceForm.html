<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/dist/image-uploader.css}">
    <link rel="icon" type="text/x-icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>


    <title th:text="${session.language.getKeyValue().get('nav.li5')}"></title>
</head>

<body>
<th:block th:include="view/fragments/sub-incidence-nav"></th:block>

<main class="d-flex flex-nowrap flex-column">
        <h1 th:if="${isNewIncidence}" class="text-center" th:text="${session.language.getKeyValue().get('newincidencia.titulo1.upper')}"></h1>
        <h1 th:if="${!isNewIncidence}" class="text-center" th:text="${session.language.getKeyValue().get('updateincidencia.titulo2.upper')}"></h1>

        <form th:if="${isNewIncidence}" th:action="@{/incidencia/nueva}" th:object="${incidence}"
              method="post" class="needs-validation container my-3" enctype="multipart/form-data" novalidate>
            <th:block th:include="view/fragments/form"></th:block>
        </form>

        <form th:if="${!isNewIncidence}"
              th:action="@{/incidencia/modificar/{id}(id=${incidence.id})}" th:object="${incidence}"
              method="post" class="needs-validation container my-3" enctype="multipart/form-data" novalidate>
            <th:block th:include="view/fragments/form"></th:block>
        </form>
    <span id="drag-drop-label" class="d-none" th:text="${session.language.getKeyValue().get('formupt.campo7')}"></span>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script th:src="@{/js/jquery-3.6.3-min.js}"></script>
<script th:src="@{/js/validationForm.js}"></script>
<script th:src="@{/js/activeLinks.js}"></script>
<script th:src="@{/js/image-uploader.min.js}"></script>
<script th:src="@{/js/image-uploader.js}"></script>
</body>
</html>
