<!DOCTYPE html>
<html lang="en">
<head>

                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <input type="text" class="form-control" id="firstsurname" aria-describedby="emailHelp" placeholder="Primer apellido">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <input type="text" class="form-control" id="secondsurname" aria-describedby="emailHelp" placeholder="Segundo apellido (opcional)">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo Electr칩nico">
                    </div>

                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Vuelva a escribir la contrase침a">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-secondary px-5 mb-5 w-100">Crear cuenta</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-texto-contraste">
                        Ya estas registrado?
                        <a th:href="@{/login}" class="text-texto-contraste fw-bold text-decoration-none"> Inicia sesi칩n</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="view/fragments/footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
