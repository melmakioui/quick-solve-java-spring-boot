<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title th:text="#{registro.titulo1}"></title>
</head>
<body class="custom-bg-1">
<th:block th:include="view/fragments/nav"></th:block>

<div class="container-fluid mb-5">
    <div class="row align-items-center" style="height: calc(100vh - 96px)">
        <div class="col-lg-6 offset-lg-3 mt-5">
            <h2 class="text-center text-texto-contraste mb-4" th:text="#{registro.titulo1}">Registro</h2>
            <div class="card rounded-4 bg-primary">
                <form class="card-body bg-primary p-lg-4 pt-5 rounded-4 mx-xl-4" th:action="@{registro}" method="POST" th:object="${user}" id="validatedForm">
                    <div class="p-lg-2">
                        <h3 class="h3 text-texto-contraste p-2 mt-2" th:text="#{registro.titulo2}"></h3>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="name" name="name" placeholder="nombre">
                            <label for="name" th:text="#{registro.campo1}"></label>
                            <span class="invalid-feedback text-texto-contraste" id="nameBlankError"></span>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="firstsurname" name="firstSurname" placeholder="apellido1">
                                    <label for="firstsurname" th:text="#{registro.campo2}"></label>
                                    <span class="invalid-feedback text-texto-contraste" id="firstSurnameBlankError"></span>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="secondsurname" name="secondSurname" placeholder="Segundo apellido">
                                    <label for="secondsurname" th:text="#{registro.campo3}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-lg-2">
                        <h3 class="h3 text-texto-contraste p-2 mt-2" th:text="#{registro.titulo3}"></h3>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" th:classappend="${#fields.hasErrors() ? 'is-invalid' : ''}" id="username" th:field="*{username}" placeholder="nombre de usuario">
                            <label for="username" th:text="#{registro.campo4}"></label>
                            <span class="invalid-feedback text-texto-contraste" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" th:classappend="${#fields.hasErrors() ? 'is-invalid' : ''}" id="email" th:field="*{email}" name="email" placeholder="nombre@ejemplo.com">
                            <label for="email" th:text="#{registro.campo5}"></label>
                            <span class="invalid-feedback text-texto-contraste" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="contraseña">
                                    <label for="password" th:text="#{registro.campo6}"></label>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Repetir contraseña">
                                    <label for="confirmpassword" th:text="#{registro.campo7}"></label>
                                    <span id="passwordMatchError" class="invalid-feedback text-texto-contraste"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary px-5 mb-3 w-50 disabled" id="submit" th:text="#{registro.botoncrear}"></button>
                    </div>
                    <div class="form-text text-center mb-4 text-texto-contraste">
                        <span th:text="#{registro.cambiologin1}"></span>
                        <a th:href="@{login}" class="text-texto-contraste fw-bold text-decoration-none" th:text="#{registro.cambiologin2}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="view/fragments/footer"></th:block>
<script th:src="@{js/jquery-3.6.3-min.js}"></script>
<script th:src="@{js/validationRegister.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
