<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="#{planes.titulo1}"></title>
</head>
<body class="custom-bg-1">
<th:block th:include="view/fragments/nav"></th:block>
<th:block th:include="view/fragments/modalButtonFreePlan"></th:block>
<div class="container py-3 variable-full-height">
<div class="row row-cols-1 row-cols-lg-3 text-center h-100 align-items-center justify-content-center my-4 g-1 my-3">
    <div class="col">
        <div class="card card-animation mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal" th:text="#{planes.plan1.titulo}"></h4>
            </div>
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-center flex-column card-plans-height">
                    <h1 class="card-title pricing-card-title mb-3">
                        <span th:text="#{planes.plan1.precio}"></span>
                        <small class="text-muted fw-light" th:text="#{planes.mensualidad}"></small>
                    </h1>
                    <ul class="list-group mt-3 mb-4 text-start px-lg-5 px-4">
                        <li th:text="#{planes.plan1.ventaja1}"></li>
                        <li th:text="#{planes.plan1.ventaja2}"></li>
                    </ul>
                </div>
                <th:block th:if="${userlogin.service != null}" th:include="view/fragments/buttonFreePlan"></th:block>
                <th:block th:if="${userlogin.service == null}">
                    <button class="btn btn-outline-success disabled" th:text="#{planes.planactual}"></button>
                </th:block>
            </div>
        </div>
    </div>
    <div class="col" th:each="plan : ${planes}">
        <div class="card card-animation mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal" th:text="${plan.name}"></h4>
            </div>
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-center flex-column card-plans-height">
                    <h1 class="card-title pricing-card-title mb-3">
                        <span th:text="${plan.price} + 'â‚¬'"></span>
                        <small class="text-muted fw-light" th:text="#{planes.mensualidad}"></small>
                    </h1>
                    <ul class="list-group mt-3 mb-4 text-start px-lg-5 px-4">
                        <li th:each="advantage : ${plan.advantages}" th:text="${advantage.name}"></li>
                    </ul>
                </div>
                <button type="button" class="w-100 btn btn-lg btn-primary align-self-end"></button>
            </div>
        </div>
    </div>
</div>
</div>

<th:block th:include="view/fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
