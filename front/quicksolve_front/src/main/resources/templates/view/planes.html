<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="#{planes.titulo1}"></title>
</head>
<body class="custom-bg-1">
<th:block th:include="view/fragments/nav"></th:block>

<div class="container py-3 normal-height">
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center h-100 align-items-center">
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal" th:text="#{planes.plan1.titulo}"></h4>
            </div>
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-center flex-column" style="height: 250px;">
                    <h1 class="card-title pricing-card-title">
                        <span th:text="#{planes.plan1.precio}"></span>
                        <small class="text-muted fw-light" th:text="#{planes.mensualidad}"></small>
                    </h1>
                    <ul class="list-group mt-3 mb-4 text-start px-lg-5 px-4">
                        <li th:text="#{planes.plan1.ventaja1}"></li>
                        <li th:text="#{planes.plan1.ventaja2}"></li>
                    </ul>
                </div>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary align-self-end">AAAAAA</button>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal" th:text="#{planes.plan2.titulo}"></h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">
                    <span th:text="#{planes.plan2.precio}"></span>
                    <small class="text-muted fw-light" th:text="#{planes.mensualidad}"></small>
                </h1>
                <ul class="list-group mt-3 mb-4 text-start px-lg-5 px-4">
                    <li th:text="#{planes.plan2.ventaja2}"></li>
                    <li th:text="#{planes.plan2.ventaja1}"></li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">BBBBBBB</button>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal" th:text="#{planes.plan3.titulo}"></h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">
                    <span th:text="#{planes.plan3.precio}"></span>
                    <small class="text-muted fw-light" th:text="#{planes.mensualidad}"></small>
                </h1>
                <ul class="list-group mt-3 mb-4 text-start px-lg-5 px-4">
                    <li th:text="#{planes.plan3.ventaja2}"></li>
                    <li th:text="#{planes.plan3.ventaja1}"></li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">CCCCCCCCC</button>
            </div>
        </div>
    </div>
</div>
</div>

<th:block th:include="view/fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
