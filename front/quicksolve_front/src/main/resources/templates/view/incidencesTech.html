<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{incidenciastech.titulo1}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<th:block th:include="view/fragments/sub-incidence-nav"></th:block>
<main class="d-flex flex-nowrap flex-column justify-content-center mx-5">
<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-7">
            <div class="accordion" id="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"> Incidencias urgentes</button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                        <div class="accordion-body d-flex flex-wrap justify-content-center">
                            <div class="card card-animation card mb-4 mx-2 incidence" style="width: 18rem;">
                                 <!--th:each="incidence : ${incidences}"
                                 th:if="${incidence.incidenceStateId == 1}"
                                 th:onclick="'window.location.href=\'' + @{/incidencia/} + ${incidence.id} + '\''"-->
                                <div class="card-body">
                                    <h5 class="card-title text-truncate">Titulo</h5>
                                    <p class="card-text text-truncate mb-1">Descripcion</p>
                                    <div class="d-flex justify-content-between">
                                        <small>Tiempo</small>
                                        <div>
                                            <a data-bs-toggle="modal" data-bs-target="#deleteIncidence" class="icons-crud text-danger mx-1 text-delete btnDelModal"> <!--th:attr="data-link='sadadsdas"-->
                                                <span disabled="disabled" class="material-symbols-outlined">close</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Incidencias por resolver</button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                        <div class="accordion-body d-flex flex-wrap justify-content-center">
                            <div class="card card-animation card mb-4 mx-2 incidence" style="width: 18rem;">
                                <!--th:each="incidence : ${incidences}"
                                th:if="${incidence.incidenceStateId == 1}"
                                th:onclick="'window.location.href=\'' + @{/incidencia/} + ${incidence.id} + '\''"-->
                                <div class="card-body">
                                    <h5 class="card-title text-truncate">Titulo</h5>
                                    <p class="card-text text-truncate mb-1">Descripcion</p>
                                    <div class="d-flex justify-content-between">
                                        <small>Tiempo</small>
                                        <div>
                                            <a data-bs-toggle="modal" data-bs-target="#deleteIncidence" class="icons-crud text-danger mx-1 text-delete btnDelModal"> <!--th:attr="data-link='sadadsdas"-->
                                                <span disabled="disabled" class="material-symbols-outlined">close</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 align-self-start" style="height: 400px;">
            <div class="col-md-5 mx-auto my-5" style="width: 90%;">
                <div class="fw-light">Buscar las incidencias resueltas...</div>
                <div class="input-group">
                    <input class="form-control border rounded-pill" type="search" placeholder="Algun texto..." id="example-search-input">
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
                <div style="overflow-x: hidden; overflow-y: auto; position: relative; height: 400px;">
                    <div class="card card-animation card mb-4 mx-2 incidence" style="width: 18rem;">
                        <!--th:each="incidence : ${incidences}"
                        th:if="${incidence.incidenceStateId == 1}"
                        th:onclick="'window.location.href=\'' + @{/incidencia/} + ${incidence.id} + '\''"-->
                        <div class="card-body">
                            <h5 class="card-title text-truncate">Titulo</h5>
                            <p class="card-text text-truncate mb-1">Descripcion</p>
                            <div class="d-flex justify-content-between">
                                <small>Tiempo</small>
                                <div>
                                    <a data-bs-toggle="modal" data-bs-target="#deleteIncidence" class="icons-crud text-danger mx-1 text-delete btnDelModal"> <!--th:attr="data-link='sadadsdas"-->
                                        <span disabled="disabled" class="material-symbols-outlined">close</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script th:src="@{/js/jquery-3.6.3-min.js}"></script>
<script th:src="@{/js/activeLinks.js}"></script>
</body>
</html>
