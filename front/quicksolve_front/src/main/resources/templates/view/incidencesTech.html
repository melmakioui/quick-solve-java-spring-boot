<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{incidenciastech.titulo1}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<th:block th:include="view/fragments/sub-incidence-nav"></th:block>
<main class="d-flex flex-nowrap flex-column justify-content-center mx-lg-5 mt-5">
<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-7 align-self-start">
            <div class="accordion my-3" id="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" th:text="#{incidenciastech.acc1}"></button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                        <div class="accordion-body d-flex flex-wrap justify-content-center">
                            <div class="card card-animation card mb-4 mx-2 incidence" style="width: 18rem;"
                                 th:each="incidence : ${incidences}"
                                 th:onclick="'window.location.href=\'' + @{/incidencia/} + ${incidence.id} + '\''"
                                 th:if="${incidence.priority >= 1 && incidence.incidenceState.id == 1}"
                            >
                                <div class="card-body">
                                    <h5 class="card-title text-truncate" th:text="${incidence.title}"></h5>
                                    <p class="card-text text-truncate mb-1" th:text="${incidence.description}"></p>
                                    <div class="d-flex justify-content-between">
                                        <small th:text="${#temporals.format(incidence.dateStart, 'dd-MM-yyyy HH:mm')}"></small>
                                        <div>
                                            <a data-bs-toggle="modal" data-bs-target="#deleteIncidence" th:attr="data-link='/incidencia/tech/cancelar/' + ${incidence.id}" class="icons-crud text-danger mx-1 text-delete btnDelModal">
                                                <span disabled="disabled" class="material-symbols-outlined">close</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" th:text="#{incidenciastech.acc2}"></button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                        <div class="accordion-body d-flex flex-wrap justify-content-center">
                            <div class="card card-animation card mb-4 mx-2 incidence" style="width: 18rem;"
                                 th:each="incidence : ${incidences}"
                                 th:onclick="'window.location.href=\'' + @{/incidencia/} + ${incidence.id} + '\''"
                                 th:if="${incidence.priority < 1 && incidence.incidenceState.id == 1}"
                            >
                                <div class="card-body">
                                    <h5 class="card-title text-truncate" th:text="${incidence.title}"></h5>
                                    <p class="card-text text-truncate mb-1" th:text="${incidence.description}"></p>
                                    <div class="d-flex justify-content-between">
                                        <small th:text="${#temporals.format(incidence.dateStart, 'dd-MM-yyyy HH:mm')}"></small>
                                        <div>
                                            <a data-bs-toggle="modal" data-bs-target="#deleteIncidence" th:attr="data-link='/incidencia/tech/cancelar/' + ${incidence.id}" class="icons-crud text-danger mx-1 text-delete btnDelModal">
                                                <span disabled="disabled" class="material-symbols-outlined">close</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" th:text="#{incidenciastech.acc3}"></button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                        <div class="accordion-body d-flex flex-wrap justify-content-center">
                            <div class="card card-animation card mb-4 mx-2 incidence" style="width: 18rem;"
                                 th:each="incidence : ${incidences}"
                                 th:onclick="'window.location.href=\'' + @{/incidencia/} + ${incidence.id} + '\''"
                                 th:if="${incidence.incidenceState.id == 2}"
                            >
                                <div class="card-body">
                                    <h5 class="card-title text-truncate" th:text="${incidence.title}"></h5>
                                    <p class="card-text text-truncate mb-1" th:text="${incidence.description}"></p>
                                    <div class="d-flex justify-content-between">
                                        <small th:text="${#temporals.format(incidence.dateStart, 'dd-MM-yyyy HH:mm')}"></small>
                                        <div>
                                            <a data-bs-toggle="modal" data-bs-target="#deleteIncidence" th:attr="data-link='/incidencia/tech/cancelar/' + ${incidence.id}" class="icons-crud text-danger mx-1 text-delete btnDelModal">
                                                <span disabled="disabled" class="material-symbols-outlined">close</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 align-self-start" style="height: 400px;">
            <div class="col-md-5 mx-auto my-3" style="width: 90%;">
                <div class="fw-light" th:text="#{incidenciastech.buscar}"></div>
                <div class="input-group">
                    <input class="form-control border rounded-pill" type="search" th:placeholder="#{incidenciastech.buscarplaceholder}" id="search-input-incidences">
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
                <div style="overflow-x: hidden; overflow-y: auto; position: relative; height: 400px;" id="resultados-incidencias">
                    <div class="d-flex justify-content-center text-center flex-column">
                        <small th:text="#{incidenciastech.buscarnoresults}"></small>
                        <img th:src="@{/img/person-dealing-error.svg}" class="img-fluid mt-2" style="max-width: 385px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>


<div class="modal fade" id="deleteIncidence" tabindex="-1" aria-labelledby="deleteIncidence" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-primary text-texto-contraste">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deltext" th:text="#{incidencia.eliminar.titulo}"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:text="#{incidencia.eliminar.mensaje}"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary text-texto-contraste" data-bs-dismiss="modal"
                        th:text="#{incidencia.eliminar.cancelar}"></button>
                <a id="delBtnModal">
                    <button type="button" class="btn btn-secondary" th:text="#{incidencia.eliminar.boton}"></button>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script th:src="@{/js/jquery-3.6.3-min.js}"></script>
<script th:src="@{/js/busquedaIncidencias.js}"></script>
<script th:src="@{/js/activeLinks.js}"></script>
<script th:src="@{/js/deleteModal.js}"></script>
</body>
</html>
