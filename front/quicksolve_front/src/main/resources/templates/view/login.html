    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body class="custom-bg-1">
<th:block th:include="view/fragments/nav"></th:block>

<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-5">

            <div class="card rounded-4 bg-primary">
                <form class="card-body bg-primary p-lg-4 pt-5 rounded-4 mx-xl-4" th:action="@{/login}" method="POST">
                    <div class="p-lg-2">
                        <div class="text-center">
                            <img th:src="@{img/user.png}" class="img-fluid img-thumbnail rounded-circle my-3" width="200px" alt="img-principal" style="object-fit: cover;">
                        </div>
                        <div class="w-75 mx-auto mt-3">

                                <input type="text" class="form-control" id="email" placeholder="Correo Electr칩nico" name="email">
                                <label for="email">Email</label>
                            </div>

                                <input type="password" class="form-control" id="password" placeholder="Contrase침a" name="pwd">
                                <label for="password">Contrase침a</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary px-5 mb-3 w-50">Entrar</button>
                    </div>
                    <div class="form-text text-center mb-4 text-texto-contraste">
                        No estas registrado?
                        <a th:href="@{/registro}" class="text-texto-contraste fw-bold text-decoration-none">Create una cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="view/fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
