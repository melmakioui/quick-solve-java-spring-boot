<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="#{login.titulo1}"></title>
</head>
<body class="custom-bg-1">
<th:block th:include="view/fragments/nav"></th:block>

<div class="container-fluid mb-5">
    <div class="row align-items-center normal-height">
        <div class="col-lg-6 offset-lg-3 mt-5">
            <h2 class="text-center text-texto-contraste mb-4" th:text="#{login.titulo2}"></h2>
            <div class="card rounded-4 bg-primary">
                <form class="card-body bg-primary p-lg-4 pt-5 rounded-4 mx-xl-4" th:action="@{login}" method="POST">
                    <div class="p-lg-2">
                        <div class="text-center">
                            <img th:src="@{img/user.png}" class="img-fluid img-thumbnail rounded-circle my-3" width="200px" alt="img-principal" style="object-fit: cover;">
                        </div>
                        <div class="w-75 mx-auto mt-3">
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control" id="email" th:classappend="${loginError == 'true' ? 'is-invalid' : ''}" placeholder="Correo Electrónico" name="email">
                                <label for="email" th:text="#{login.campo1}"></label>
                                <span class="invalid-feedback text-texto-contraste" th:if="${loginError == 'true'}" th:text="#{login.loginError}"></span>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="password" class="form-control" id="password" th:classappend="${loginError == 'true' ? 'is-invalid' : ''}" placeholder="Contraseña" name="pwd">
                                <label for="password" th:text="#{login.campo2}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary px-5 mb-3 w-50" th:text="#{login.botonentrar}"></button>
                    </div>
                    <div class="form-text text-center mb-4 text-texto-contraste">
                        <span th:text="#{login.cambioregistro1}"></span>
                        <a th:href="@{/registro}" class="text-texto-contraste fw-bold text-decoration-none" th:text="#{login.cambioregistro2}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="view/fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
