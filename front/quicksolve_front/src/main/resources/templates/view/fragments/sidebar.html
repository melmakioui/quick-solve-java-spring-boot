<div th:fragment="sidebar" id="sidebar" class="d-flex flex-column sidebar-dashboard p-2 bg-dark ">

<!--    style="min-width: 280px; max-width: 280px; position: sticky; top: 96px;  z-index: 777; height: calc(100vh - 96px);"-->

    <ul class="nav nav-pills flex-column mb-3">
        <li class="nav-item">
            <a href="#" class="nav-link link-texto-contraste p-3 mb-1" aria-current="page">
                Incidencias (solo tech)
            </a>
        </li>

        <li class="nav-item">
            <a th:href="@{/incidencia/nueva}" class="nav-link link-texto-contraste hoverEffect p-3 mb-1" aria-current="page" th:text="#{sidebar.newincidencia}"></a>
        </li>
        <li>
            <a th:href="@{/incidencias}" class="nav-link link-texto-contraste hoverEffect p-3 mb-1" th:text="#{sidebar.misincidencias}"></a>
        </li>
        <li>
            <a th:href="@{/cuenta}" class="nav-link link-texto-contraste hoverEffect p-3 mb-1" th:text="#{sidebar.confcuenta}"></a>
        </li>
        <li>
            <a href="#" class="nav-link link-texto-contraste hoverEffect p-3 mb-1" th:text="#{sidebar.cancplan}"></a>
        </li>
    </ul>


    <div id="card" class="card text-center text-texto-contraste mb-auto mx-auto mt-2"
         style="background-color: rgb(35, 102, 153); width: 90%;">
        <div class="card-body">
            <h5 class="card-title" th:text="#{sidebar.planes.titulo}"></h5>
            <p class="card-text" th:text="#{sidebar.planes.body}"></p>
            <img th:src="@{/img/rocket-svgrepo-com-white.svg}" alt="logo" width="50" height="50" class="mb-2">
            <div class="d-flex flex-column align-items-center">
                <a id="plans-btn" href="#" class="btn bg-secondary"
                    th:text="#{sidebar.planes.button}"></a>
            </div>
        </div>
    </div>
    <!-- Cosas de cuenta todo -->
    <div id="useractions" class="dropdown p-2">
        <a href="#" class="d-flex align-items-center text-texto-contraste text-decoration-none dropdown-toggle"
           data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="@{/img/user.png}" alt="user_profile" width="32" height="32" class="rounded-circle me-2">
            <strong class="text-texto-contraste" th:text="${userlogin.username}"></strong>
        </a>
        <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" th:href="@{/incidencias}" th:text="#{sidebar.misincidencias}"></a></li>
            <li><a class="dropdown-item" th:href="@{/cuenta}" th:text="#{sidebar.confcuenta}"></a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="#{nav.li2}"></a></li>
        </ul>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-primary text-texto-contraste">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="#{nav.li2}"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:text="#{nav.li2.body}"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary text-texto-contraste" data-bs-dismiss="modal" th:text="#{nav.li2.cerrar}"></button>
                <a th:href="@{/logout}"><button type="button" class="btn btn-secondary" th:text="#{nav.li2}"></button></a>
            </div>
        </div>
    </div>
</div>
