<header class="sticky-top">
    <nav th:fragment="nav" class="navbar sticky-top navbar-dark navbar-expand-lg bg-dark"  data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo-tr.png}" alt="logo" width="70" height="70">
            </a>
            <div id="button-navbar">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item px-2" th:if="not ${userLogin}">
                        <a class="nav-link p-3 rounded-pill nav-item-personalized mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center" aria-current="page" th:if="not ${userLogin}"  th:href="@{/}"  th:text="${session.language.getKeyValue().get('nav.li1')}"></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link p-3 rounded-pill nav-item-personalized mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center" th:href="@{/cuenta}" th:if="${userlogin}" th:text="${userlogin.username}"> <img th:src="@{img/account-sign.svg}" alt="user icon" width="24" height="24"></a>
                        <a class="nav-link p-3 rounded-pill nav-item-personalized mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center" th:href="@{/login}" th:unless="${userlogin}">Login <img th:src="@{/img/account-sign.svg}" alt="user icon" width="24" height="24" id="user-icon"></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link p-3 rounded-pill nav-item-personalized mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center" style="cursor: pointer;" th:if="${userlogin}" href data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="${session.language.getKeyValue().get('nav.li2')}"></a>
                        <a class="nav-link p-3 rounded-pill nav-item-personalized mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center" th:href="@{/registro}" th:unless="${userlogin}" th:text="${session.language.getKeyValue().get('nav.li3')}"></a>
                    </li>
                    <li class="nav-item px-2" th:if="not ${userlogin}">
                        <a class="nav-link p-3 rounded-pill nav-item-personalized mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center" th:if="not ${userlogin}" th:href="@{/public/nueva}" th:text="${session.language.getKeyValue().get('nav.li5')}"></a>
                    </li>
                    <li class="nav-item dropdown px-2">
                        <a th:text="${session.language.getKeyValue().get('idioma')}" class="nav-link dropdown-toggle p-3 rounded-pill nav-item-personalized mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu bg-dark mx-lg-0 mx-auto col-lg-12 col-md-5 col-8 mt-lg-0 mt-2 text-center">
                            <li><a class="dropdown-item nav-item-personalized" th:href="@{''(lang=es)}">Espa√±ol</a></li>
                            <li><a class="dropdown-item nav-item-personalized" th:href="@{''(lang=en)}">English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-primary text-texto-contraste">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="${session.language.getKeyValue().get('nav.li2')}"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:text="${session.language.getKeyValue().get('nav.li2.body')}"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary text-texto-contraste" data-bs-dismiss="modal" th:text="${session.language.getKeyValue().get('nav.li2.cerrar')}"></button>
                <a th:href="@{/logout}"><button type="button" class="btn btn-secondary" th:text="${session.language.getKeyValue().get('nav.li2')}"></button></a>
            </div>
        </div>
    </div>
</div>
