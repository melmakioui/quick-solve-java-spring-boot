<form th:fragment="form" th:action="@{/modificar/incidencia/{id}(id=${incidence.id})}" th:object="${incidence}" method="POST" class=" needs-validation container" novalidate>
  <div class="row justify-content-center">

    <div class="col-12 col-xl-6 col-lg-8 col-md-10 col-sm-12 mb-3">
      <label for="title" class="form-label" th:text="#{formupt.campo1}"><span class="text-delete">*</span> </label>
      <input type="text" class="form-control" th:field="*{title}" name="title" id="title" required>
      <div class="invalid-feedback" th:text="#{formupt.campo1.error}"></div>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-12 col-xl-6 col-lg-8 col-md-10 col-sm-12">
      <label for="email" th:text="#{formupt.campo2}"><span class="text-delete">*</span></label>
      <input type="email" class="form-control" th:field="*{email}" name="email" id="email" required>
      <div class="invalid-feedback" th:text="#{formupt.campo2.error}"></div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-xl-3 col-lg-4 col-md-10 col-sm-12 mb-3">
      <label for="department" th:text="#{formupt.campo3}"></label>
      <select class="form-select" th:field="*{department.id}" name="department" id="department">
        <option th:value="-1" th:text="#{formupt.campo3.value0}"></option>
        <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
      </select>
    </div>

    <div class="col-12 col-xl-3 col-lg-4 col-md-10 col-sm-12 mb-3">
      <label for="space" th:text="#{formupt.campo4}"></label>
      <select class="form-select"  th:field="*{space.id}" name="space" id="space">
        <option th:value="-1" th:text="#{formupt.campo4.error}"></option>
        <option th:each="spa : ${spaces}" th:value="${spa.id}" th:text="${spa.name}"></option>
      </select>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-12 col-xl-6 col-lg-8 col-md-10 col-sm-12">
      <label for="description" th:text="#{formupt.campo5}"><span class="text-delete">*</span></label>
      <textarea class="form-control" th:field="*{description}" name="description" id="description" rows="3" minlength="10" maxlength="512" required></textarea>
      <div class="invalid-feedback" th:text="#{formupt.campo5.error}"></div>
    </div>
  </div>

  <!--Validar extensiones en el lado del cliente-->
  <div class="row justify-content-center mb-3">
    <div class="col-12 col-xl-6 col-lg-8 col-md-10">
      <label for="formFileMultiple" class="form-label" th:text="#{formupt.campo6}"></label>
      <input class="form-control" type="file" id="formFileMultiple" multiple name="files">
    </div>
  </div>

  <p class="fst-italic text-center" th:text="#{formupt.advise1}">
    <strong th:text="#{formupt.advise2}"></strong> <span th:text="#{formupt.advise3}"></span></p>

  <div class="row justify-content-center">
    <div class="col-12 col-xl-6 col-lg-8 col-md-10">
      <button type="submit" class="btn btn-secondary w-100" th:text="#{formupt.enviar}"></button>
    </div>
  </div>
</form>
