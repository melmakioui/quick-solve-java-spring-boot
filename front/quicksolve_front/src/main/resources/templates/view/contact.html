<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="text/x-icon" th:href="@{/img/favicon.ico}">

    <title th:text="${session.language.getKeyValue().get('contacto')}"></title>
</head>
<body class="custom-bg-1">

<th:block th:include="view/fragments/nav"></th:block>

<div id="container" class="row justify-content-evenly mt-5 m-auto mb-5 w-100">
    <div id="content"
         class="col-10 d-flex flex-nowrap justify-content-between align-items-start  bg-primary text-texto-contraste rounded-3 p-4">
        <form method="post" th:action="@{/contacto}" class="w-100 needs-validation" novalidate>

            <h1 th:text="${session.language.getKeyValue().get('contacto.contactanos')}"></h1>

            <p th:text="${session.language.getKeyValue().get('contacto.titulo')}"></p>

            <div class="mb-3">
                <label for="name" class="form-label"
                       th:text="${session.language.getKeyValue().get('contacto.formulario.nombre')}"></label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div th:text="${session.language.getKeyValue().get('contacto.formulario.validacion.nombre')}"
                     class="valid-feedback">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"
                       th:text="${session.language.getKeyValue().get('contacto.formulario.email')}"></label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div th:text="${session.language.getKeyValue().get('contacto.formulario.validacion.nombre')}"
                     class="valid-feedback">
                </div>
            </div>


            <div class="mb-3">
                <label for="text" class="form-label"
                       th:text="${session.language.getKeyValue().get('contacto.formulario.mensaje')}"></label>
                <textarea class="form-control" id="text" rows="6" maxlength="300" name="message" required></textarea>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3"
                        th:text="${session.language.getKeyValue().get('contacto.formulario.boton')}"></button>
            </div>
        </form>

        <div class="mx-3"></div>

        <div class="w-100">
            <div>
                <h1 th:text="${session.language.getKeyValue().get('contacto.localizacion')}"></h1>
                <p class="mb-1">Ses Tapereres, 32, 07500 Manacor, Balearic Islands</p>
                <p class="mb-4">Phone: 971 551 489</p>
            </div>
            <div id="map" class="w-100" style="height: 345px; width: 80%;"></div>
        </div>
    </div>
</div>
<th:block th:include="view/fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script>
<script th:src="@{/js/contact.js}"></script>
</body>
</html>
