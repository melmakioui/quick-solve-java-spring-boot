<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="text/x-icon" th:href="@{/img/favicon.ico}">

    <title>Contacto</title>
</head>
<body class="custom-bg-1">

<style>
    /* Set the size of the div element that contains the map */
    #map {
        height: 345px;
        width: 80%;
    }
</style>

<th:block th:include="view/fragments/nav"></th:block>

<!--<div class="mt-5">&nbsp</div>-->
<div id="container" class="row justify-content-evenly mt-5 m-auto mb-5 w-100">
    <div id="content" class="col-10 d-flex flex-nowrap justify-content-between align-items-start  bg-texto-contraste bg-opacity-75 rounded-3 p-4">
        <form action="" class="w-100 needs-validation" novalidate>

            <h1>Contact Us</h1>

            <p>Contáctanos y haremos todo lo posible para ayudarte. Completa el formulario a continuación. ¡Gracias!</p>

            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>


            <div class="mb-3">
                <label for="text" class="form-label">Subject</label>
                <textarea class="form-control" id="text" rows="7" maxlength="300" required></textarea>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3">Send</button>
            </div>
        </form>

        <div class="mx-3"></div>

        <div class="w-100">
            <div>
                <h1>Our Location</h1>
                <p class="mb-1">Ses Tapereres, 32, 07500 Manacor, Balearic Islands</p>
                <p class="mb-4">Phone: 971 551 489</p>
            </div>
            <div id="map" class="w-100"></div>
        </div>
    </div>
</div>
<th:block th:include="view/fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
<script th:src="@{/js/contact.js}"></script>
</body>
</html>
