<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title th:text="#{account.titulo1}"></title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<th:block th:include="view/fragments/sub-incidence-nav"></th:block>
<main class="d-flex flex-nowrap sidebar-hide">
  <div id="page-content-wrapper" class="m-4 mx-4 mt-4 mb-0 w-100">
    <div class="container-fluid">
      <div class="w-100 d-flex justify-content-start">
        <div id="sidebar-icon" class="open">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
        <div class="row align-items-center normal-height">
          <th:block th:if="${userlogin.invoices}">
          <div th:each="invoice : ${userlogin.invoices}" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" th:text="${'Factura #' + invoice.id}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${'Servicio comprado: ' + invoice.invoiceLines[0].name}"></h6>
              <p class="card-text"></p>
            </div>
          </div>
          </th:block>
        </div>
    </div>
  </div>
</main>

<th:block th:include="view/fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery-3.6.3-min.js}"></script>
</body>
</html>
