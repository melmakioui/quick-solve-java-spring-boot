inicio.subtexto1.titulo=Always up to date with information
inicio.subtexto1.cuerpo=Always stay informed about your incidences with our monitoring application. With it, you can have real-time access to all the information related to your incidences, from their current status to the resolution history. In addition, you will receive automatic notifications whenever there is a change in the status of an issue, so you are always aware of what is happening. Don't worry about losing control, our app always keeps you in the loop.
inicio.subtexto2.titulo=Ease to use
inicio.subtexto2.cuerpo=Opening a ticket has never been easier than with our application. With our intuitive interface, you will be able to open a ticket in a matter of seconds, just by selecting the corresponding category and describing the problem. In addition, our application will guide you through a simple follow-up process, so you always know the status of your issue and what steps are being taken to resolve it. You no longer have to worry about complex forms or cumbersome processes, our app is easy for everyone to use.
