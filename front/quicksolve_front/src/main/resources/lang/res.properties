inicio.titulo1=Inicio
inicio.lema1=Resuelve tus problemas en un clic.
inicio.lema2=Nuestra plataforma es fácil de usar, rápida y eficaz. Nuestro equipo de expertos está listo para ayudarlo a encontrar la solución en poco tiempo.
inicio.lema3=Quieres obtener las ventajas de abrir una cuenta?
inicio.lema3.submensaje1=registrate
inicio.lema3.submensaje2=ya.
inicio.subtexto1.titulo=Siempre al tanto de la información
inicio.subtexto1.cuerpo=Mantente siempre informado sobre tus incidencias con nuestra aplicación de seguimiento. Con ella, podrás tener acceso en tiempo real a toda la información relacionada con tus incidencias, desde su estado actual hasta el historial de resolución. Además, recibirás notificaciones automáticas cada vez que haya un cambio en el estado de una incidencia, para que siempre estás al tanto de lo que está sucediendo. No te preocupes por perder el control, nuestra aplicación te mantiene siempre en el bucle.
inicio.subtexto2.titulo=Facilidad de uso
inicio.subtexto2.cuerpo=Abriendo una incidencia nunca ha sido tan fácil como con nuestra aplicación. Con nuestra interfaz intuitiva, podrás abrir una incidencia en cuestión de segundos, con solo seleccionar la categoría correspondiente y describir el problema. Además, nuestra aplicación te guiará a través de un proceso simple de seguimiento, para que siempre sepas en qué estado se encuentra tu incidencia y qué pasos se están tomando para resolverla. Ya no tienes que preocuparte por complejos formularios o procesos engorrosos, nuestra aplicación es fácil de usar para todos. 

